<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether-Check App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city" spellcheck="false">
            <button><img src="images\search.png" ></button>
        </div>
        <div>
            <p class="false">Invalid city name</p>
        </div>
        <div class="whether">
            <img src="images/rain.png" class="weth-icon">
            <h1 class="temp">33Â°c</h1>
            <h2 class="city">india</h2>
            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>    
                <div class="col">
                        <img src="images/wind.png" class="coll">
                        <div>
                            <p class="wind">12km/h</p>
                            <p>Wind Speed</p>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
